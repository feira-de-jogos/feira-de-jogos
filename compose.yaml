services:
  db:
    environment:
      POSTGRES_USER: feira
      POSTGRES_PASSWORD_FILE: /run/secrets/db
    # expose:
    #   - 5432/tcp
    image: postgres
    restart: always
    secrets:
      - db
    volumes:
      - ./db/data:/var/lib/postgresql/data
  rest-api:
    command: "npm start"
    depends_on:
      - db
    expose:
      - 3000/tcp
    image: node
    restart: always
    user: "node"
    volumes:
      - ./rest-api:/home/node/app
    working_dir: /home/node/app
  adcieqipt20241:
    command: "npm start"
    environment:
      - PORT=24100
    expose:
      - 24100/tcp
    image: node
    restart: always
    user: "node"
    volumes:
      - ./adcieqipt20241:/home/node/app
    working_dir: /home/node/app
  http-proxy:
    depends_on:
      - adcieqipt20241
      - rest-api
    image: nginx
    ports:
      - 80:80/tcp
      - 443:443/tcp
    volumes:
      - ./http-proxy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt/live/feira-de-jogos.dev.br/fullchain.pem:/etc/nginx/fullchain.pem:ro
      - /etc/letsencrypt/live/feira-de-jogos.dev.br/privkey.pem:/etc/nginx/privkey.pem:ro
      - ./frontend:/frontend:ro
  redis:
    command: "redis-server --save 60 1 --loglevel warning"
    image: redis
    network_mode: host
    restart: always
    volumes:
      - ./redis/data:/data
  stun:
    depends_on:
      - redis
    environment:
      DETECT_EXTERNAL_IP: yes
      DETECT_EXTERNAL_IPV6: yes
    image: coturn/coturn
    network_mode: host
    volumes:
      - ./stun/coturn.conf:/etc/turnserver.conf:ro
secrets:
  db:
    file: secret-db
