<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Bancário</title>
    <link rel="shortcut icon" href="./img/Banco-Imagem.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="login-box">
            <img src="./img/Banco-Imagem.png" alt="Banco Logo">
            <h1>Entre na sua conta</h1>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Usuário" required inputmode="numeric"
                pattern="[0-9]*">
            <input type="password" id="password" placeholder="Senha" required inputmode="numeric"
                pattern="[0-9]*">
                <button type="submit">Entrar</button>
            </form>
            <a href="#">Ainda não tem conta? Crie a sua!</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
