<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Bancário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Login Bancário</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Usuário (números apenas)" required inputmode="numeric" pattern="[0-9]*">
            <input type="password" id="password" placeholder="Senha (números apenas)" required inputmode="numeric" pattern="[0-9]*">
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
